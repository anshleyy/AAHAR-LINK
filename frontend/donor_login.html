<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Register Form</title>

        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="donor.css">
    </head>
    <body>

        <div class="wrapper">
            <span class="rotate-bg"></span>
            <span class="rotate-bg2"></span>

            <!-- LOGIN FORM -->
            <div class="form-box login">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="input-box">
                        <input type="email" id="login-email" required>
                        <label for="login-email">Email</label>
                        <i class="bx bxs-user"></i>
                    </div>

                    <div class="input-box">
                        <input type="password" id="login-password" required>
                        <label for="login-password">Password</label>
                        <i class="bx bxs-lock-alt"></i>
                    </div>
                    
                    <button type="submit">Login</button>

                    <div class="linkTxt">
                        <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>

            <!-- LOGIN INFO TEXT -->
            <div class="info-text login">
                <h2>Welcome Back!</h2>
                <p>Been well? You have been missed!</p>
            </div>

            <!-- SIGNUP FORM -->
            <div class="form-box register">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <div class="input-box">
                        <input type="text" id="signup-companyname" required>
                        <label for="signup-companyname">FBO/Company Name</label>
                        <i class="bx bxs-user"></i>
                    </div>

                    <div class="input-box">
                        <input type="email" id="signup-email" required>
                        <label for="signup-email">Email</label>
                        <i class="bx bxs-envelope"></i>
                    </div>

                    <div class="input-box">
                        <input type="password" id="signup-password" required>
                        <label for="signup-password">Password</label>
                        <i class="bx bxs-lock-alt"></i>
                    </div>

                    <button type="submit">Sign Up</button>

                    <div class="linkTxt">
                        <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>

            <!-- REGISTER INFO TEXT -->
            <div class="info-text register">
                <h2>WELCOME!</h2>
                <p>Have leftover food and wanna donate it? Look no further!</p>
            </div>
        </div>

        <script src="donor.js"></script>
    </body>
</html>
